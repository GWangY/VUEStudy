<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
 <cpn v-bind:cinfo="info"></cpn>
</div>

<template id="cpn">
  <h2 v-for="item in cinfo">{{item.name}}--{{item.age}}--{{item.height}}</h2>
</template>
<script src="../js1/vue.js"></script>
<script>
  const cpn={
    template:'#cpn',
    props:{
      cinfo:{
        type:Object,
        default(){
          return {}
        }
      }
    },
    methods:{}
  }
  const app=new Vue({
    el:"#app",
    data:{
      info:{
        name:'zhangs',
        age:12,
        height:1.6
      }
    },
    components:{
      cpn
    }
  });
</script>
</body>
</html>
