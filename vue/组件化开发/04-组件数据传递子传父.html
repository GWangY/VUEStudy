<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<!--父组件-->
<div id="app">
  <cpn @itemclick="cpnClick"></cpn>
</div>
<!--子组件-->
<template id="cpn">
 <div>
   <div v-for="item in categories" @click="btnClick(item)">
     <button >{{item.name}}</button>
   </div>
 </div>
</template>
<script src="../js1/vue.js"></script>
<script>
  //创建组件构造器
  const cpn={
    template:'#cpn',
    data(){
      return {
        categories:[
          {id:'a',name:'数码相机'},
          {id:'a1',name:'数码相机1'},
          {id:'a2',name:'数码相机2'},
          {id:'a3',name:'数码相机3'},
          {id:'a4',name:'数码相机4'}
        ]
        }
      },
    methods:{
      btnClick(item){
        //子组件发射一个事件 父组件监听子组件发射事件 自定义事件
        this.$emit('itemclick',item)
      }
    }

  }
  const app=new Vue({
    el:"#app",
    data:{
      message:"hello"
    },
    components:{
      cpn
    },
    methods:{
      cpnClick(item){
        console.log('cpnClick',item);
      }
    }
  });
</script>
</body>
</html>
