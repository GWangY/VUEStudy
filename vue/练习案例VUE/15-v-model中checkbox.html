<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <label for="">
    <input type="checkbox" id="agree" v-model="isAgree">同意协议
  </label>
  <h2> 你选择的是:{{isAgree}}</h2>

  <label for="">
    <input type="checkbox" value="篮球" v-model="hobbies">篮球
    <input type="checkbox" value="篮球1" v-model="hobbies">篮球1
    <input type="checkbox" value="篮球2" v-model="hobbies">篮球2
    <input type="checkbox" value="篮球3"v-model="hobbies" >篮球3

  </label>
  <label :for="item" v-for="item in orignHobbies">
    <input type="checkbox" :value="item" :id="item" v-model="hobbies">{{item}}
  </label>
  <h2>你选择的爱好是：{{hobbies}}</h2>
  <select name="abc" id="" v-model="fruit">
    <option value="苹果">苹果</option>
    <option value="苹果1">苹果1</option>
    <option value="苹果2">苹果2</option>
    <option value="苹果3">苹果3</option>
    <option value="苹果4">苹果5</option>
  </select>
  <h2>你选择的水果是：{{fruit}}</h2>
</div>
<script src="../js1/vue.js"></script>
<script>
  const app=new Vue({
    el:"#app",
    data:{
      message:"hello",
      isAgree:false,
      hobbies:[],
      fruit:'苹果',
      orignHobbies:['篮球5','主球','羽毛球','乒乓球','台球']
    }
  });
</script>
</body>
</html>
