<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算器</title>
</head>
<body>
<div id="app">
    <h2>当前计算：{{content}}</h2>
    <button v-on:click="add">+</button>
    <button @click="sub">-</button>
</div>
<script src="../js1/vue.js"></script>
<script>
    const app=new Vue({
        el:'#app',
        data:{
            content:0,

        },
        methods:{
            add:function(){
                console.log('ass');
                this.content++;
            },
            sub:function(){
              this.content--;
            }
        }
    })
</script>
</body>
</html>
