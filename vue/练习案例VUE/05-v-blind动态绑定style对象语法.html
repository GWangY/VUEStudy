<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <h2>总价格：{{totalPrice}}</h2>
</div>
<script src="../js1/vue.js"></script>
<script>
  const app=new Vue({
    el:"#app",
    data:{
      books:[
          {id:110,name:'unix编程艺术',price:119},
         {id:111, name:'unix编程艺术1',price:104},
         {id:112,name:'unix编程艺术2',price:101},
         {id:113,name:'unix编程艺术3',price:109},
         {id:114,name:'unix编程艺术4',price:129},]
    },
    computed:{
      totalPrice:function(){
        let result=0
        for(let i=0;i<this.books.length;i++){
          result=result+this.books[i].price;
        }
        return  result;
      }
    }
  });
</script>
</body>
</html>
